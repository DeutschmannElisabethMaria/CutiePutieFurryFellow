 <!DOCTYPE html>
<html>
	<head>
		<title>calculatore</title>
		<script>
			function addTwoNumbers()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=num1+num2;
			}
			function average()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=(num1+num2)/2;
			}
		</script>
	</head>
	<body>
		<h1>Fun with calculating</h1><br>
			 <form>
			  <label for="fnumber">First Number:</label>
			  <input type="text" id="fnumber" name="fnumber"><br><br>
			  <label for="snumber">Second Number:</label>
			  <input type="text" id="snumber" name="snumber"><br><br>
			</form> 
		<button onclick="addTwoNumbers()">
		sum of cutie putie
		</button>
		<button onclick="average()">
		average of furry fellow
		</button>
		<p id="result">
		</p>
	</body>
</html>
